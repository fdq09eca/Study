{% extends 'base.html' %}
{% block content %}
<div class="jumbotron">
  <h1>{{ post.title }}</h1>
  <h2>Written by: {{ post.author.username }} </h2>
  <h3>Published: {{ post.date.strftime('%B %d, %Y') }}</h3>
  <p>{{ post.text }}</p>


  {% if post.author == current_user %}
  <div class="row">
      <a href="{{url_for('posts.update_post', post_id = post.id)}}">Update</a>
      <button type="button" class="btn btn-danger" data-toggle='modal' data-target='#pop_del'>Delete</button>
  </div>
  {% endif %}

  <div class="modal" tabindex="-1" role="dialog" id='pop_del'>
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Delete Post?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Sure?</p>
        </div>
        <div class="modal-footer">
             <form action="{{ url_for("posts.del_post", post_id=post.id) }}" method="post">
                  <input class="btn btn-danger" type="submit" name="" value="Delete">
          </form>

          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
</div>
